name: bank CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    build-and-test:
      runs-on: ubuntu-latest
            
      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get host IP address
        id: get_host_ip
        run: echo "::set-output name=host_ip::$(curl -s https://ipinfo.io/ip)"

      - name: Set up Docker Compose
        run: |
          export MSSQL_HOST=${{ steps.get_host_ip.outputs.host_ip }}
          cd Bank
          docker-compose up -d
          sleep 30

      - name: Verify IP address
        run:
          echo "MSSQL_HOST: $MSSQL_HOST"
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and test
        run: |
          cd Bank
          mvn clean test
      
    codecov:
      needs: build-and-test
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
