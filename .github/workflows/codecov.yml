name: bank CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    build-and-test:
      runs-on: ubuntu-latest
      
      services:
        db:
          image: mcr.microsoft.com/mssql/server:2012-latest
          env:
            ACCEPT_EULA: Y
            SA_PASSWORD: admin123
          ports:
            - 1433:1433
            
      steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Start MSSQL container
        run: |
          cd Bank
          docker-compose up -d db

      - name: Build and test
        run: |
          cd Bank
          mvn clean test
      
    codecov:
      needs: build-and-test
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
