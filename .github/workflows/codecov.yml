name: bank CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    build-and-test:
      runs-on: ubuntu-latest
            
      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get host IP address
        run: echo "::set-output name=host_ip::$(curl -s https://ipinfo.io/ip)"

      - name: Set up Docker Compose
        uses: docker/compose-action@v1
        with:
            compose-file: docker-compose.yml
            env: |
              MSSQL_HOST=${{ steps.get_host_ip.outputs.host_ip }}

      - name: Start MSSQL container
        run: |
          cd Bank
          docker-compose up -d
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and test
        run: |
          cd Bank
          mvn clean test
      
    codecov:
      needs: build-and-test
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
