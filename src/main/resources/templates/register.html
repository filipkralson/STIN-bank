<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NVB - registrace</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <header>
        <img src="/logo.png" alt="logo" class="logo">
        <h2>online bankovnictví</h2>
    </header>
    <main>
        <div class="form-box">
            <form class="form" action="/register" method="post">
                <span class="title">Zaregistrujte se</span>
                <div class="form-container">
                    <input type="text" class="input" name="name" id="name" placeholder="Jméno" required>
                    <input type="text" class="input" name="surname" id="surname"  placeholder="Příjmení" required>
                    <input type="email" class="input" name="email" id="email" placeholder="Email" required>
                    <input type="password" class="input" placeholder="Heslo" name="password" id="password" required>
                </div>
                <input class="submit" type="submit" name="submit" id="submit" value="Zaregistrovat">
            </form>
            <div class="form-section">
                <p>Již máte účet? <a href="/login">Přihlásit se</a></p>
            </div>
            <span th:text="${warningLogin}"></span>
        </div>
    </main>
</body>
</html>
